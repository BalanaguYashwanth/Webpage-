<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/loginform.css">
</head>
<body>
<div class="container">
  <form action="login" method="POST">
  {% csrf_token %}
    <div class="row">
      <h2 style="text-align:center">Shop Admin Login</h2>
      <div style="text-align:center" class="col">
        <input style="text-align:center" type="text" name="username"  id="username" placeholder="Username" required>
        <input style="text-align:center" type="password" name="password" id="password" placeholder="Password" required>
        <input onclick="auth()" type="submit" value="Login">
      </div>
    </div>
  </form>
      <div>
        {% for message in messages %}
         <h3 style="text-align:center"> {{message}} </h3>
        {% endfor %}

    </div>
</div>

<script src="/static/loginform.js" > </script>
</body>
</html>
