<html>
<head>
<script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
<script type="text/javascript">
    function change()
    {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            document.getElementById("pa").innerHTML = myObj.user;
          }
        };
        xmlhttp.open("POST", "http://127.0.0.1:8000/api/v1/upload/");
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.setRequestHeader("X-CSRFToken", '{{ csrf_token }}')
        xmlhttp.send("id:4000&user:ajaxr&image:/media/photos/IMG-2018102A004-W01_p2eB8ds.jpg");
        //xmlhttp.send("id:3&get:get 3&name:First3 Last3&email:first3@mail.com&imageUrl:https://unsplash.it/53?image=3")
        console.log("id:3589&user:ajax&image:/media/photos/IMG-2018102A004-W01_p2eB8ds.jpg");
    }

</script>

</head>

<body>
<p id="pa"> datas </p>
<input type=file id="image" >
<br>
<button onclick=change()> Submit </button>
</body>
</html>
